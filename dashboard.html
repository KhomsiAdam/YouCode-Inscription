<!DOCTYPE html>
<html lang="en" dir="ltr">

<head prefix="og: http://ogp.me/ns#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title & Description -->
    <title>YouCode Staff Dashboard</title>
    <meta name="description" content="YouCode platforme d'administration">

    <!-- Google Fonts Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- JS -->
    <script src="js/dashboard.js" type="module" defer></script>

</head>

<body>
    <header class="header loading">
        <a href="/" class="header__logo">
            <img class="header__image" src="images/logo.png" alt="YouCode logo">
        </a>
        <nav class="header__nav">
            <a class="header__nav__link ss-grid-center" id="logout">Déconnexion</a>
        </nav>
    </header>
    <main class="main overflow loading">
        <h1 class="main__title ss-grid-center">Dashboard</h1>
        <div class="scroll">
            <div class="candidates">
                <div class="candidates__headers">
                    <div class="candidates__headers__col">Nom</div>
                    <div class="candidates__headers__col">Email</div>
                    <div class="candidates__headers__col">CIN</div>
                    <div class="candidates__headers__col">Date d'inscription</div>
                    <div class="candidates__headers__col">Status</div>
                    <div class="candidates__headers__col">Résultats</div>
                </div>
            </div>
        </div>
        <button type="submit" id="download" class="form__button ss-shadow-2">export</button>

    </main>
    <footer class="footer ss-grid-center loading">
        <p class="footer__copyright">YouCode © 2021</p>
    </footer>
</body>

</html>
