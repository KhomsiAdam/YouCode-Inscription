<!DOCTYPE html>
<html lang="en" dir="ltr">

<head prefix="og: http://ogp.me/ns#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title & Description -->
    <title>YouCode Sourcing</title>
    <meta name="description" content="Sourcing après avoir passer le test en ligne à YouCode">

    <!-- Google Fonts Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- JS -->
    <script src="js/sourcing.js" type="module" defer></script>
    <script src="js/result.js" type="module" defer></script>

</head>

<body>
    <header class="header loading">
        <a href="/" class="header__logo">
            <img class="header__image" src="images/logo.png" alt="YouCode logo">
        </a>
        <nav class="header__nav">
            <a class="header__nav__link ss-grid-center" id="logout">Déconnexion</a>
        </nav>
    </header>
    <main class="main loading">
        <h1 class="main__title ss-grid-center">Sourcing</h1>
        <section class="seriousgame">
            <form class="form" id="serious-game">
                <h2 class="form__title">Serious game</h2>
                <p class="seriousgame__case"></p>
                <p class="seriousgame__objective"></p>
                <textarea class="form__textarea ss-shadow-2" name="s-response" id="s-response" cols="30" rows="10"></textarea>
                <button class="form__button ss-shadow-2" id="serious-submit">Soummettre une réponse</button>
            </form>
        </section>

        <section class="motivation">
            <form class="form" id="motivation">
                <h2 class="form__title">Test de motivation</h2>
                <p class="motivation__question"></p>
                <textarea class="form__textarea ss-shadow-2" name="m-answer" id="m-answer" cols="30" rows="10"></textarea>
                <button class="form__button ss-shadow-2" id="motivation-submit">Soummettre une réponse</button>
            </form>
        </section>

        <section class="administrative">
            <form class="form" id="administrative">
                <h2 class="form__title">Test administratif</h2>
                <p class="administrative__question" id="Q1administrative"></p>
                <textarea class="form__textarea ss-shadow-2" name="a-answer-1" id="a-answer-1" cols="30" rows="10"></textarea>
                <p class="administrative__question" id="Q2administrative"></p>
                <textarea class="form__textarea ss-shadow-2" name="a-answer-2" id="a-answer-2" cols="30" rows="10"></textarea>
                <p class="administrative__question" id="Q3administrative"></p>
                <textarea class="form__textarea ss-shadow-2" name="a-answer-3" id="a-answer-3" cols="30" rows="10"></textarea>
                <button class="form__button ss-shadow-2" id="administrative-submit">Soummettre une réponse</button>
            </form>
        </section>

        <section class="technical">
            <form action="" class="form" id="technical">
                <h2 class="form__title">Test technique</h2>
                <p class="technical__question"></p>
                <textarea class="form__textarea ss-shadow-2" name="t-answer" id="t-answer" cols="30" rows="10"></textarea>
                <button class="form__button ss-shadow-2" id="technical-submit">Soummettre une réponse</button>
            </form>
        </section>
        <button class="form__button ss-shadow-2" id="export">Export File</button>
    </main>
    <footer class="footer ss-grid-center loading">
        <p class="footer__copyright">YouCode © 2021</p>
    </footer>
</body>

</html>
