<!DOCTYPE html>
<html lang="en" dir="ltr">

<head prefix="og: http://ogp.me/ns#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title & Description -->
    <title>YouCode Online Test</title>
    <meta name="description" content="Test en ligne après inscription à YouCode">

    <!-- Google Fonts Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- JS -->
    <script src="js/onlinetest.js" type="module" defer></script>

</head>

<body>
    <header class="header loading">
        <a href="/" class="header__logo">
            <img class="header__image" src="images/logo.png" alt="YouCode logo">
        </a>
        <nav class="header__nav">
            <a class="header__nav__link ss-grid-center" id="logout">Déconnexion</a>
        </nav>
    </header>
    <main class="main loading">
        <h1 class="main__title ss-grid-center">Test en ligne</h1>
        <div class="quiz-app">
            <div class="bullets">
                <div class="spans"></div>
                <div class="countdown"></div>
            </div>
            <div class="quiz-area"></div>
            <div class="answers-area"></div>
            <button class="submit-button">Submit answer</button>
            <div class="results"></div>
        </div>
    </main>
    <footer class="footer ss-grid-center loading">
        <p class="footer__copyright">YouCode © 2021</p>
    </footer>
</body>

</html>
